<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="left">
                <div class="rounded box black"></div>
                <div class="pill"></div>
            </div>
            <div class="right">
                <div class="rounded box"></div>
                <div class="rounded box"></div>
                <div class="rounded box"></div>
                <div class="rounded box"></div>
                <div class="avatar"></div>
            </div>
        </div>
        <div class="content">
            <div class="left">
                <div class="profile-box rounded-xl">
                    <div class="cover rounded-xl"></div>
                    <div class="profile-pic-info">
                        <div class="pic"></div>
                        <div class="names">
                            <div class="rounded up"></div>
                            <div class="rounded dn"></div>
                        </div>
                    </div>
                    <div class="actions">
                        <div style="background-color: black;" class="rounded button black"></div>
                        <div class="rounded button"></div>
                    </div>
                </div>
                <div class=" rounded-xl bio">
                    <div class="rounded bio-text-1"></div>
                    <div class="rounded bio-text-2"></div>
                    <div class="rounded bio-text-3"></div>
                </div>
                <div class="post rounded-xl">
                    <div class="rounded up"></div>
                    <div class="dn">
                        <div class="rounded pic"></div>
                        <div class="info">
                            <div style="background-color: #e5e5e5;" class="rounded uup"></div>
                            <div class="rounded ddn"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="right">
                <div class="rounded-xl up">
                    <div class=" rounded box"></div>
                    <div class="row">
                        <div class="icon"></div>
                        <div class="info">
                            <div class="up"></div>
                            <div class="dn"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="icon"></div>
                        <div class="info">
                            <div class="up"></div>
                            <div class="dn"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="icon"></div>
                        <div class="info">
                            <div class="rounded up"></div>
                            <div class="rounded dn"></div>
                        </div>
                    </div>
                </div>
                <div class="rounded-xl dn">
                    <div class="rounded box"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
