<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header border-bottom">
            <div class="header-left">
                <div class="rounded box"></div>
                <div class="rounded rectangle"></div>
            </div>
            <div class="header-right">
                <div class="rounded button button-gray"></div>
                <div class="rounded button button-black"></div>
            </div>
        </div>
        <div class="customer-details border-bottom">
            <div class="details">
                <div class="pic"></div>
                <div class="info">
                    <div class="rounded top"></div>
                    <div class="rounded mid"></div>
                    <div class="bottom">
                        <div class="rounded border button"></div>
                        <div class="rounded border button"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="content-left border-right">
                <div class="left-header border-bottom">
                    <div class="rounded box black"></div>
                    <div class="rounded box"></div>
                    <div class="rounded box"></div>
                    <div class="rounded box"></div>
                </div>
                <div class="left-content">
                    <div class="left-content-left">
                        <div class="rectangle rounded"></div>
                        <div class="row border-bottom">
                            <div class="rounded left"></div>
                            <div class="rounded right"></div>
                        </div>
                        <div class="row border-bottom">
                            <div class="rounded left"></div>
                            <div class="rounded right"></div>
                        </div>
                        <div class="row border-bottom">
                            <div class="rounded left"></div>
                            <div class="rounded right"></div>
                        </div>
                        <div class="row border-bottom">
                            <div class="rounded left"></div>
                            <div class="rounded right"></div>
                        </div>
                    </div>
                    <div class="left-content-right">
                        <div class="rectangle rounded"></div>
                        <div class="row border-bottom">
                            <div class="rounded left"></div>
                            <div class="rounded right"></div>
                        </div>
                        <div class="row border-bottom">
                            <div class="rounded left"></div>
                            <div class="rounded right"></div>
                        </div>
                        <div class="row border-bottom">
                            <div class="rounded left"></div>
                            <div class="rounded right"></div>
                        </div>
                        <div class="row border-bottom">
                            <div class="rounded left"></div>
                            <div class="rounded right"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="content-right">
                <div class="rounded rectangle"></div>
                <div class="right-row rounded">
                    <div class="icon"></div>
                    <div class="text">
                        <div class="roundedup"></div>
                        <div class="roundeddn"></div>
                    </div>
                </div>
                <div class="right-row rounded">
                    <div class="icon"></div>
                    <div class="text">
                        <div class="roundedup"></div>
                        <div class="roundeddn"></div>
                    </div>
                </div>
                <div class="right-row rounded">
                    <div class="icon"></div>
                    <div class="text">
                        <div class="roundedup"></div>
                        <div class="roundeddn"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
