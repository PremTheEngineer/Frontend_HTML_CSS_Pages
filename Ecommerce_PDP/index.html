<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header border-bottom">
        <div class="rounded rectangle-small"></div>
        <div class="rounded rectangle-big"></div>
        <div class="rounded box"></div>
        <div class="rounded box"></div>
      </div>
      <div class="content">
        <div class="content-left border-right">
          <div class="vertical-tab">
            <div class="rounded box black-border"></div>
            <div class="rounded box"></div>
            <div class="rounded box"></div>
            <div class="rounded box"></div>
          </div>
          <div class="rounded-xl product-screen"></div>
        </div>
        <div class="content-right">
          <div class="rounded rect-1"></div>
          <div class="rounded rect-2"></div>
          <div class="rounded rect-3"></div>
          <div class="separator"></div>
          <div class="rounded rect-4"></div>
          <div class="rounded rect-5"></div>
          <div class="separator"></div>
          <div class="rect-6">
            <div class="rounded up"></div>
            <div class="dn">
              <div
                style="border-color: #e5e5e5; border: 2px solid black"
                class="rounded box-1 black-border"
              ></div>
              <div class="rounded box-2"></div>
              <div class="rounded box-3"></div>
              <div class="rounded box-4"></div>
            </div>
          </div>
          <div class="rect-7">
            <div class="rounded up"></div>
            <div class="dn">
              <div class="rounded box-1"></div>
              <div style="border: 2px solid black;" class="rounded box-2"></div>
              <div class="rounded box-3"></div>
              <div class="rounded box-4"></div>
            </div>
          </div>
          <div class="rect-8">
            <div class="rounded big-rect"></div>
            <div class="rounded box"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
