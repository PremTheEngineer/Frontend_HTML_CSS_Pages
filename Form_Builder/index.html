<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="left border-right">
        <div class="left-header border-bottom">
          <div class="left-header-button rounded"></div>
        </div>
        <div class="left-content">
          <div class="left-content-button black rounded"></div>
          <div class="left-content-list">
            <div class="list-item border rounded">
              <div class="list-item-up">
                <div class="box rounded"></div>
                <div class="box rounded"></div>
                <div class="rect rounded"></div>
              </div>
              <div class="list-item-dn rounded"></div>
            </div>
            <div
              style="border: 1px solid black; background-color: #f5f5f5"
              class="list-item border rounded"
            >
              <div class="list-item-up">
                <div class="box rounded"></div>
                <div class="box rounded"></div>
                <div class="rect rounded"></div>
              </div>
              <div class="list-item-dn rounded"></div>
            </div>
            <div class="list-item border rounded">
              <div class="list-item-up">
                <div class="box rounded"></div>
                <div class="box rounded"></div>
                <div class="rect rounded"></div>
              </div>
              <div class="list-item-dn rounded"></div>
            </div>
            <div class="list-item border rounded">
              <div class="list-item-up">
                <div class="box rounded"></div>
                <div class="box rounded"></div>
                <div class="rect rounded"></div>
              </div>
              <div class="list-item-dn rounded"></div>
            </div>
            <div class="list-item border rounded">
              <div class="list-item-up">
                <div class="box rounded"></div>
                <div class="box rounded"></div>
                <div class="rect rounded"></div>
              </div>
              <div class="list-item-dn rounded"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="mid">
        <div class="mid-header border-bottom">
          <div class="mid-header-box rounded"></div>
          <div class="mid-header-box rounded"></div>
          <div class="mid-header-box rounded black"></div>
          <div class="mid-header-box rounded"></div>
        </div>
        <div class="mid-content">
          <div class="mid-content-form">
            <div class="rounded text"></div>
            <div class="rounded input"></div>
            <div class="rounded input"></div>
            <div class="actions">
              <div class="rounded button"></div>
              <div style="background-color: black;" class="rounded button black"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="right border-left">
        <div class="right-header border-bottom">
          <div class="rectangle rounded"></div>
        </div>
        <div class="right-content">
          <div class="right-content-row">
            <div class="up rounded"></div>
            <div class="dn rounded"></div>
          </div>
          <div class="right-content-row">
            <div class="up rounded"></div>
            <div class="dn rounded"></div>
          </div>
          <div class="right-content-small-row">
            <div class="left rounded"></div>
            <div class="right pill"></div>
          </div>
          <div class="right-content-small-row">
            <div style="width: 8rem" class="left rounded"></div>
            <div style="background-color: black" class="right black pill"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
