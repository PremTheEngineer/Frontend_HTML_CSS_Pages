<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="container-left border-right">
            <div class="container-left-up">
                <div style="background-color: #404040;" class="rounded box"></div>
                <div style="background-color: #262626;" class="rounded box"></div>
                <div style="background-color: #262626;" class="rounded box"></div>
                <div style="background-color: #262626;" class="rounded box"></div>
            </div>
            <div class="container-left-dn avatar"></div>
        </div>
        <div class="container-right">
            <div class="right-header border-bottom">
                <div class="rounded right-header-left"></div>
                <div class="right-header-right">
                    <div class="rounded rectangle"></div>
                    <div class="rounded box"></div>
                </div>
            </div>
            <div class="content">
                <div class="up">
                    <div class="up-list-item">
                        <div class="rounded up"></div>
                        <div class="rounded mid"></div>
                        <div class="rounded dn"></div>
                    </div>
                    <div class="up-list-item">
                        <div class="rounded up"></div>
                        <div class="rounded mid"></div>
                        <div class="rounded dn"></div>
                    </div>
                    <div class="up-list-item">
                        <div class="rounded up"></div>
                        <div class="rounded mid"></div>
                        <div class="rounded dn"></div>
                    </div>
                    <div class="up-list-item">
                        <div class="rounded up"></div>
                        <div class="rounded mid"></div>
                        <div class="rounded dn"></div>
                    </div>
                </div>
                <div class="mid">
                    <div class="left">
                        <div class="rounded rectangle-up"></div>
                        <div class="rounded rectangle-dn"></div>
                    </div>
                    <div class="right">
                        <div class="rounded rectangle-up"></div>
                        <div class="rectangle-dn">
                            <div class="loader"></div>
                        </div>
                    </div>
                </div>
                <div class="dn">
                    <div class="rounded rectangle-up"></div>
                    <div class="rounded rectangle-dn"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
